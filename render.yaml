services:
  # Frontend Service (Static Site - FREE)
  - type: web
    name: course-registration-frontend
    env: static
    plan: starter
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://your-backend-url.railway.app/api 